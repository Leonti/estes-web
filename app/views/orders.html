<div class="row order-list">
	<div class="col-md-10">
		<order-new on-click="addOrder(offset)"></order-new><!-- 
	 --><order-list-item order="order" on-edit="editOrder(order, offset)" ng-repeat="order in orders track by order.id.id"></order-list-item>
	</div>
	<div class="col-md-2">
		<events-list type="POS"></events-list>
	</div>
</div>
<order-form order="orderCopy" on-save="onOrderSave(order)" on-cancel="onOrderCancel()" offset="orderFormOffset" ng-show="orderFormShown"></order-form>

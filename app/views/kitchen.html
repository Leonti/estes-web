<div class="row kitchen">
	<div class="col-md-12 kitchen-orders">
		<div class="kitchen-order shadow-border" ng-repeat="order in orders">
			<div class="kitchen-order-header">
				<div class="kitchen-order-submitted" am-time-ago="order.submitted"></div>
				<div class="kitchen-order-waiter">{{order.waiter.name}}</div>
				<div class="kitchen-order-note">{{order.note}}</div>
			</div>
			<div class="kitchen-order-dish-list">
				<div class="kitchen-order-dish" ng-repeat="dish in order.dishes">
					<kitchen-dish-list-item dish="dish" done="dishDone(order, dish)"></kitchen-dish-list-item>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-offset-3 col-md-6">
		<form class="settings-form">
		<label>Tax %:</label><input type="text" ng-model="settings.tax" />
		<label>Printing:</label><dropdown items="availablePrinters" selected-item="settings.printer" to-label="printerToLabel(item)"></dropdown>
		<label>Receipt width:</label><input type="text" ng-model="settings.receiptWidth" />
		<button class="button button-action" ng-click="saveSettings(settings)">Save Settings</button>
		</form>
	</div>
</div>	
{{settings}}

<div class="kitchen-article-list-item">
	<span class="article-name">{{article.name}}</span>
	<span class="icon-checkmark ok" ng-class="{'prepared': article.status == 'PREPARED'}" ng-click="done(article)"></span>
	<ul class="article-options">
		<li class="article-option" ng-repeat="option in article.selectedOptions track by $index">
			{{option.name}}
		</li>
	</ul>	
</div>

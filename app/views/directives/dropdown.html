<div class="dropdown">
	<button class="dropdown-selection" ng-click="toggle()">{{convertToLabel(selectedItem)}} <span class="caret"></span> <span class="sr-only"></span></button>
	<div class="dropdown-list">
		<ul class="dropdown-items" ng-if="dropdownOpened">
			<li ng-repeat="item in items" ng-click="select(item)" class="dropdown-item">{{convertToLabel(item)}}</li>
		</ul>
	</div>
</div>

<div class="btn-group">
	<button type="button" class="btn btn-default">{{convertToLabel(selectedItem)}}</button>
	<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
		<span class="caret"></span> <span class="sr-only"></span>
	</button>
	<ul class="dropdown-menu" role="menu">
		<li ng-repeat="item in items" ng-click="select(item)" class="dropdown-item">{{convertToLabel(item)}}</li>
	</ul>
</div>
